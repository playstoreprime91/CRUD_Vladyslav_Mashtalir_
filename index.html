<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikacja A + B</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Lista zadań (Supabase)</h1>

  <form id="item-form">
    <input type="hidden" id="item-id" />

    <label>
      Tytuł*
      <input id="title" type="text" required />
    </label>

    <label>
      Opis
      <textarea id="description"></textarea>
    </label>

    <label>
      Priorytet (1–5)*
      <input id="priority" type="number" min="1" max="5" required />
    </label>

    <label>
      Termin wykonania
      <input id="due_date" type="date" />
    </label>

    <label class="checkbox-row">
      <input id="done" type="checkbox" />
      Wykonane (B)
    </label>

    <button type="submit">Zapisz</button>
  </form>

  <hr />

  <table id="items-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tytuł</th>
        <th>Opis</th>
        <th>Priorytet</th>
        <th>Termin</th>
        <th>Wykonane</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
